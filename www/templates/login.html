<ion-view style="" class=" " id="page5" title="Login">
    <ion-content class="has-header" padding="true" center; background-size: cover;">




		<form name="loginForm" class="list " id="login-form1">
            <ion-list class=" " id="login-list2">
                <label style="color:black">Enter your Registered email to login</label>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #000;">Email</span>
                    <input ng-model="user.email" style="color: black;" type="email" placeholder="Email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label" style="color: #000;" >Password</span>
                    <input ng-model="user.password" style="color: black;" type="password" placeholder="Password">
                </label>

            </ion-list>

            <div style="height: 40px;" class="spacer"></div>
            <button ng-click="loginEmail(loginForm,user)" class=" button button-balanced  button-block  icon-left ion-ios-email-outline "  id="signup-button3">LOGIN WITH EMAIL</button>
        </form>


	</ion-content>
</ion-view>
